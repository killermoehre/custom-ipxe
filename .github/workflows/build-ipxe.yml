---
name: build-iPXE
on:
    push:
        branches: [master]
    pull_request:
        branches: [master]

jobs:
    build:
        runs-on: ubuntu-20.04
        strategy:
            matrix:
                binary: ['bin/undionly.kpxe', 'bin-x86_64-efi/ipxe.efi']
        steps:
            - name: Install Build Dependencies
              run: >
                  sudo
                  apt-get install -y
                  binutils-dev
                  liblzma-dev
                  syslinux
                  genisoimage
            - uses: actions/checkout@v2
              name: Checkout ${{ github.repository }}
            - uses: actions/checkout@v2
              name: Checkout ipxe/ipxe
              with:
                  repository: ipxe/ipxe
                  ref: v1.20.1
                  path: ipxe
            - name: Put custom config into the build dir
              run: >
                  cp
                  $GITHUB_WORKSPACE/general.h
                  $GITHUB_WORKSPACE/ipxe/src/config/local/
            - name: Build iPXE ${{ matrix.binary }}
              env:
                  BINARY: ${{ matrix.binary }}
              run: make -C src "$BINARY"
              working-directory: ipxe
            - name: Gef filename from ${{ matrix.binary }}
              env:
                  BINARY: ${{ matrix.binary }}
              run: echo "::set-env name=filename::${BINARY##*/}"
            - name: Upload ${{ matrix.binary }}
              uses: actions/upload-artifact@v2.1.4
              with:
                  name: ${{ env.filename }}
                  path: ipxe/src/${{ matrix.binary }}
                  if-no-files-found: error
